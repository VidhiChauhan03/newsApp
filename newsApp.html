<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="newsStyle.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <img src="image/newslogo2.png" alt="company logo" width="100px" height="100px">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-items" id="ipl" onclick="onClickNavItem('ipl')">IPL</li>
                    <li class="nav-items" id="finance" onclick="onClickNavItem('finance')">Finance</li>
                    <li class="nav-items" id="politics" onclick="onClickNavItem('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-area">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="http://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is tittle</h3>
                <h6 class="news-source" id="news-source">End Gadget 10/03/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi maxime nam ipsum odit ipsa alias nulla quibusdam cupiditate necessitatibus consequuntur. Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam sapiente sint porro neque cumque laborum sunt repudiandae commodi debitis nisi.</p>
            </div>
        </div>
    </template>
    <script src="newsScript.js"></script>
</body>
</html>
